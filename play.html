<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproduciendo video...</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    #mensaje {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 12px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none; /* empieza oculto */
      background: black;
    }
  </style>
</head>
<body>
  <div id="mensaje">
    Feliz cumple c:
  </div>

  <video id="video" autoplay muted playsinline controls>
    <source src="kiki.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <script>
    const mensaje = document.getElementById('mensaje');
    const video = document.getElementById('video');

    mensaje.addEventListener('click', () => {
      mensaje.style.display = 'none';  // oculta el mensaje
      video.style.display = 'block';   // muestra el video
      video.play();
    });
  </script>
</body>
</html>
